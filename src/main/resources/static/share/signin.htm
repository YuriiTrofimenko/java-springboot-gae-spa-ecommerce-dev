<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card grey lighten-2">
                <div class="card-content">
                    <span class="card-title">Sign in</span>
                    <div class="row">
                        <form id="signin-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="username" name="username" type="text" class="validate">
                                    <label for="username">Login</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" name="password" type="text" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<script>
    app.handler(function () {

        var $modal = $('#modal');
        return function (param) {

            //console.log(preloaderHide);
            $('#signin-form').unbind("submit");
            $('#signin-form').submit(function (ev) {

                ev.preventDefault();
                /*var formData = {
                        username : $("#signin-form #username").val(),
                        password : $("#signin-form #password").val()
                    };*/
                $.ajax({
                    url: "/login"
                    //, data: JSON.stringify(formData)
                    , data: $("#signin-form").serialize()
                    , type: 'POST'
                    // , dataType : "json"
                    // , contentType : "application/json"
                }).done(function (resp, statusText, xhr) {

                    if (xhr.status == 200) {
                        // onSignIn(resp.data);
                        $.get("/api/user/check")
                            .done(function (resp) {

                                if (resp) {

                                    if (resp.status === 'success') {
                                        if (resp.data !== undefined) {
                                            $('#signin-form')[0].reset();
                                            onSignIn(resp.data);
                                            window.location = "#!home"; 
                                        }
                                    } else if (resp.status === 'fail') {
                                        var modalInstance = M.Modal.getInstance($modal);
                                        $('#modal').find('.modal-content').html("Auth error");
                                        modalInstance.open();
                                    } else if (resp.status === 'error') {
                                        var modalInstance = M.Modal.getInstance($modal);
                                        $('#modal').find('.modal-content').html("Error: " + resp.message);
                                        modalInstance.open();
                                    }
                                }
                            })
                            .fail(function (xhr, status, error) {
                                alert("Fatal error: " + error);
                            });               
                    } else {

                        var modalInstance = M.Modal.getInstance($modal);
                        $('#modal').find('.modal-content').html("Error: " + resp.message);
                        modalInstance.open();
                    }
                }).fail(function (xhr, status, error) {

                    //alert("error");
                    // var err = eval("(" + xhr.responseText + ")");
                    // alert(err.Message);
                    var modalInstance = M.Modal.getInstance($modal);
                    $('#modal').find('.modal-content').html("Error: " + error);
                    modalInstance.open();
                });
            });
            setTimeout(preloaderHide, 500);
        };
    });
</script>
