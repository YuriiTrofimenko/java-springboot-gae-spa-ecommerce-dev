<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card grey lighten-2">
                <div class="card-content">
                    <span class="card-title">SignUp</span>
                    <div class="row">
                        <form id="signup-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login" name="login" type="text" class="validate">
                                    <label for="login">Login</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" name="password" type="text" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    app.handler(function () {

        return function () {

            $('#signup-form').unbind("submit");
            $('#signup-form').submit(function (ev) {

                ev.preventDefault();
                var formData = {
                    name : $("#signup-form #login").val(),
                    password :  $("#signup-form #password").val()
                };
                //
                $.ajax({
                    url: "api/user/create"
                    , data: JSON.stringify(formData)
                    , type: "POST"
                    , dataType : "json"
                    , contentType : "application/json"
                }).done(function (resp) {

                    if (resp && resp.status && resp.status === "created") {

                        $("#signup-form")[0].reset();
                        window.location = "#!signin";
                    } else {

                        if (resp && resp.status) {

                            alert("Error: " + resp.message);
                        }
                    }
                }).fail(function () {

                    alert("Fatal error");
                });
            });
            setTimeout(preloaderHide, 500);
        };
    });
</script>
